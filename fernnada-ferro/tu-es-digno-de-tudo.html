<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fernanda Ferro - Tu És Digno de Tudo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
            background-color: #f4f4f4;
            text-align: center;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #333;
        }
        .section {
            margin: 15px 0;
            padding: 10px;
            background: #e0e0e0;
            border-radius: 5px;
        }
        .chords {
            font-weight: bold;
            color: #444;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Fernanda Ferro - Tu És Digno de Tudo</h1>
        
        <div class="section">
            <h3>INTRO:</h3>
            <p class="chords">|  G  |  A  |  G  |  A  |<br>|  G  |  A  |  G  |  A  | </p>
        </div>
        
        <div class="section">
            <h3>Primeira Parte:</h3>
            <p class="chords">|  G  |  A  |  G  |  A  |  G  |  A  |  D/F#  |  G  |  A  |  D  |</p>
        </div>
        
        <div class="section">
            <h3>Refrão:</h3>
            <p class="chords">|  D  | A  | G  | A  | D</p>
        </div>
        
        <div class="section">
            <h3>Ponte 1:</h3>
            <p class="chords">|  D  | F#m  | Bm  | G  | D/A  | A  | Em7  | G  |</p>
        </div>
        
        <div class="section">
            <h3>Ponte 2:</h3>
            <p class="chords">|  D  | F#m  | G  A  | D  |</p>
        </div>
    </div>
</body>
</html>
